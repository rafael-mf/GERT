<div class="container-fluid">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Novo Cliente</h2>
    <button class="btn btn-secondary" routerLink="/clientes">
      <i class="fas fa-arrow-left me-2"></i>Voltar para Lista
    </button>
  </div>

  <div class="card">
    <div class="card-body">
      <form [formGroup]="clienteForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-md-12 mb-3">
            <label for="nome" class="form-label">Nome Completo / Razão Social <span class="text-danger">*</span></label>
            <input type="text" id="nome" formControlName="nome" class="form-control"
                   [ngClass]="{ 'is-invalid': submitted && f['nome'].errors }">
            <div *ngIf="submitted && f['nome'].errors" class="invalid-feedback">Nome é obrigatório.</div>
          </div>

          <div class="col-md-6 mb-3">
            <label for="cpfCnpj" class="form-label">CPF/CNPJ</label>
            <input type="text" id="cpfCnpj" formControlName="cpfCnpj" class="form-control">
          </div>

          <div class="col-md-6 mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" formControlName="email" class="form-control"
                   [ngClass]="{ 'is-invalid': submitted && f['email'].errors }">
            <div *ngIf="submitted && f['email'].errors?.['email']" class="invalid-feedback">Email inválido.</div>
          </div>

          <div class="col-md-6 mb-3">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="text" id="telefone" formControlName="telefone" class="form-control">
          </div>

          <div class="col-md-6 mb-3">
            <label for="cep" class="form-label">CEP</label>
            <input type="text" id="cep" formControlName="cep" class="form-control">
          </div>

          <div class="col-md-12 mb-3">
            <label for="endereco" class="form-label">Endereço</label>
            <input type="text" id="endereco" formControlName="endereco" class="form-control">
          </div>

          <div class="col-md-6 mb-3">
            <label for="cidade" class="form-label">Cidade</label>
            <input type="text" id="cidade" formControlName="cidade" class="form-control">
          </div>

          <div class="col-md-6 mb-3">
            <label for="estado" class="form-label">Estado (UF)</label>
            <input type="text" id="estado" formControlName="estado" class="form-control" maxlength="2"
            [ngClass]="{ 'is-invalid': submitted && f['estado'].errors }">
             <div *ngIf="submitted && f['estado'].errors?.['maxlength']" class="invalid-feedback">Máximo 2 caracteres.</div>
          </div>

          <div class="col-12 mb-3">
            <label for="observacoes" class="form-label">Observações</label>
            <textarea id="observacoes" formControlName="observacoes" class="form-control" rows="3"></textarea>
          </div>
        </div>

        <div class="mt-4 d-flex justify-content-end">
          <button type="button" class="btn btn-outline-secondary me-2" routerLink="/clientes">Cancelar</button>
          <button type="submit" class="btn btn-primary" [disabled]="loading">
            <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
            {{ loading ? 'Salvando...' : 'Criar Cliente' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

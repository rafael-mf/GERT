<div class="container-fluid">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>{{ isEditing ? 'Editar Serviço' : 'Novo Serviço' }}</h2>
    <button class="btn btn-secondary" (click)="cancelar()">
      <i class="fas fa-arrow-left me-2"></i>Voltar
    </button>
  </div>

  <div *ngIf="loading" class="text-center my-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Carregando...</span>
    </div>
  </div>

  <div *ngIf="!loading" class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <form [formGroup]="servicoForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-12 mb-3">
                <label for="nome" class="form-label">
                  Nome do Serviço <span class="text-danger">*</span>
                </label>
                <input
                  type="text"
                  id="nome"
                  formControlName="nome"
                  class="form-control"
                  [class.is-invalid]="submitted && f['nome'].errors"
                  placeholder="Ex: Manutenção de Computador">
                <div *ngIf="submitted && f['nome'].errors" class="invalid-feedback">
                  <div *ngIf="f['nome'].errors['required']">Nome é obrigatório.</div>
                  <div *ngIf="f['nome'].errors['minlength']">Nome deve ter pelo menos 3 caracteres.</div>
                </div>
              </div>

              <div class="col-12 mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea
                  id="descricao"
                  formControlName="descricao"
                  class="form-control"
                  rows="3"
                  placeholder="Descrição detalhada do serviço"></textarea>
              </div>

              <div class="col-md-6 mb-3">
                <label for="valorBase" class="form-label">
                  Valor Base (R$) <span class="text-danger">*</span>
                </label>
                <input
                  type="number"
                  id="valorBase"
                  formControlName="valorBase"
                  class="form-control"
                  [class.is-invalid]="submitted && f['valorBase'].errors"
                  step="0.01"
                  min="0"
                  placeholder="0.00">
                <div *ngIf="submitted && f['valorBase'].errors" class="invalid-feedback">
                  <div *ngIf="f['valorBase'].errors['required']">Valor base é obrigatório.</div>
                  <div *ngIf="f['valorBase'].errors['min']">Valor deve ser maior ou igual a zero.</div>
                </div>
              </div>

              <div class="col-md-6 mb-3">
                <label for="tempoEstimado" class="form-label">Tempo Estimado (minutos)</label>
                <input
                  type="number"
                  id="tempoEstimado"
                  formControlName="tempoEstimado"
                  class="form-control"
                  [class.is-invalid]="submitted && f['tempoEstimado'].errors"
                  min="1"
                  placeholder="Ex: 120">
                <div *ngIf="submitted && f['tempoEstimado'].errors" class="invalid-feedback">
                  <div *ngIf="f['tempoEstimado'].errors['min']">Tempo deve ser maior que zero.</div>
                </div>
              </div>

              <div class="col-12 mb-3">
                <div class="form-check">
                  <input
                    type="checkbox"
                    id="ativo"
                    formControlName="ativo"
                    class="form-check-input">
                  <label for="ativo" class="form-check-label">
                    Serviço Ativo
                  </label>
                </div>
                <small class="form-text text-muted">
                  Serviços inativos não aparecem na lista de seleção para chamados.
                </small>
              </div>
            </div>

            <div class="mt-4 d-flex justify-content-end">
              <button type="button" class="btn btn-outline-secondary me-2" (click)="cancelar()">
                Cancelar
              </button>
              <button type="submit" class="btn btn-primary" [disabled]="loading">
                <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
                {{ loading ? 'Salvando...' : (isEditing ? 'Atualizar' : 'Criar') }} Serviço
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

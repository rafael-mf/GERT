<div class="container-fluid">
  <h2>Editar Técnico</h2>

  <div *ngIf="loading && !tecnicoForm.dirty" class="text-center my-5">
    <div class="spinner-border text-primary" role="status"></div>
  </div>

  <form [formGroup]="tecnicoForm" (ngSubmit)="onSubmit()" *ngIf="!loading || tecnicoForm.dirty">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="nome" class="form-label">Nome Completo <span class="text-danger">*</span></label>
            <input type="text" id="nome" formControlName="nome" class="form-control">
          </div>
          <div class="col-md-6 mb-3">
            <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
            <input type="email" id="email" formControlName="email" class="form-control">
          </div>
           <div class="col-md-12 mb-3">
            <label for="especialidade" class="form-label">Especialidade <span class="text-danger">*</span></label>
            <input type="text" id="especialidade" formControlName="especialidade" class="form-control">
          </div>
          <div class="col-12">
             <div class="form-check form-switch mb-2">
                <input class="form-check-input" type="checkbox" role="switch" id="ativo" formControlName="ativo">
                <label class="form-check-label" for="ativo">Usuário Ativo (pode fazer login)</label>
            </div>
             <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="disponivel" formControlName="disponivel">
                <label class="form-check-label" for="disponivel">Técnico Disponível (pode receber chamados)</label>
            </div>
          </div>
        </div>
        <p class="form-text mt-3">A senha do técnico não pode ser alterada nesta tela.</p>
      </div>
      <div class="card-footer text-end">
        <button type="button" class="btn btn-outline-secondary me-2" routerLink="/tecnicos">Cancelar</button>
        <button type="submit" class="btn btn-primary" [disabled]="loading">
          <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
          {{ loading ? 'Salvando...' : 'Salvar Alterações' }}
        </button>
      </div>
    </div>
  </form>
</div>
